<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tutelage</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

    <!-- Intro Section w/ Logo -->
    <div class="intro">
        <a href="landingPage.html"><img src="imagesa/logo_2.png" class="logo"></a>
    </div>

    <!-- Login Section -->
    <div class="login_form">
        <form class="login_user" action="AdminDashboard.html" method="POST">
            <h1>Admin Login</h1>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Username" class="username" /><br />
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" class="password" /><br />
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address" class="email" /><br />
            <label for="school">School</label>
            <input id="school" type="text" placeholder="Enter Institution" class="school" /><br />
            <div class="login_user_button">
                <input type="submit" value="Log in">
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="the_footer">
        <div>
            <h2>About us</h2>
            <p>Demo</p>
        </div>
        <div>
            <h2>Contact Us</h2>
            <p>000-0000-0000</p>
        </div>
    </footer>

</body>
</html>
